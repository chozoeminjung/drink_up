<!DOCTYPE html>
<html>
  <head>
    <title>My Vending Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Vending Machine</h1>
      <p>Please select a drink:</p>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('coke')">Coke</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('soda')">Soda</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('coffee')">Coffee</button>
        </div>
      </div>
    </div>
    <script src="vending_machine.js"></script>
  </body>
</html>
