<!DOCTYPE html>
<html>
  <head>
    <title>My Vending Machine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .col-sm-4 {
          margin-bottom: 10px;
        }
      </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Beta</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Welcome to Zoe's Vending Machine</h1>
      <p>Please select a drink below!</p>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('coke')">Coke</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('soda')">Soda</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block" onclick="buyItem('coffee')">Coffee</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="menu">
        <h2>Menu</h2>
        <ul>
          <li>Coke <span>1,000 won</span></li>
          <li>Soda <span>1,000 won</span></li>
          <li>Coffee <span>1,000 won</span></li>
        </ul>
      </div>
    <script src="vending_machine.js"></script>
  </body>
</html>
