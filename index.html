<!DOCTYPE html>
<html>
  <head>
    <title>My Vending Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Vending Machine</h1>
      <p>Please select a drink:</p>
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block">Coke</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block">Soda</button>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary btn-block">Coffee</button>
        </div>
      </div>
    </div>
  </body>
</html>
