<!DOCTYPE html>
<html>
  <head>
    <title>My Vending Machine</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .col-sm-4 {
          margin-bottom: 10px;
        }
      </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Beta</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Zoe's Vending Machine</h1>
      <p>Please select a drink below!</p>
      <div class="container">
        <h2>Vending Machine</h2>
        <div id="message"></div>
        <div class="row">
          <div class="col-sm-4">
            <div class="card" style="width:100%">
              <img class="card-img-top" src="coke.jpg" alt="Coke">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" onclick="buyItem('Coke')">Buy Coke</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card" style="width:100%">
              <img class="card-img-top" src="soda.jpg" alt="Soda">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" onclick="buyItem('Soda')">Buy Soda</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card" style="width:100%">
              <img class="card-img-top" src="coffee.jpg" alt="Coffee">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" onclick="buyItem('Coffee')">Buy Coffee</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="vending-machine">
      <div class="coin-return"></div>
      <div class="vending-machine-screen"></div>
      <div class="vending-machine-buttons"></div>
    </div>
    
    <div class="vending-machine">
      <div class="coin-return"></div>
      <div class="vending-machine-screen"></div>
      <div class="vending-machine-buttons"></div>
    </div>
    
    <hr>
    <div class="menu">
        <h2>Menu</h2>
        <ul>
          <li>Coke <span>1,000 won</span></li>
          <li>Soda <span>1,000 won</span></li>
          <li>Coffee <span>1,000 won</span></li>
        </ul>
      </div>
    <script src="vending_machine.js"></script>
  </body>
</html>
